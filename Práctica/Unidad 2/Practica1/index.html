<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 1</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <fieldset>
      <legend>Ejercicio 1</legend>
      <h1>Bienvenidos a mi página web</h1>
      <p>Esta es una página de ejemplo.</p>
      <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
      </ul>
    </fieldset>

    <fieldset>
      <legend>Ejercicio 2</legend>
      <form>
        <input type="text" required placeholder="Nombre" name="nombre" />
        <input
          type="email"
          required
          placeholder="Correo electrónico"
          name="correo"
        />
        <input
          type="password"
          required
          placeholder="Contraseña"
          name="clave"
          size="20"
        />
        <input type="submit" value="Enviar" />
      </form>
    </fieldset>

    <fieldset>
        <legend>Ejercicio 3</legend>
        <p style="color: red; font-size: 20px;">Este es un párrafo con estilo inline</p>
        <p>Este es un párrafo con estilo en archivo externo</p>
    </fieldset>
  </body>
</html>
